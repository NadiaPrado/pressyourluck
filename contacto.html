<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="main.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="/">
                    <li>Home</li>
                </a>
                <a href="/somos.html">
                    <li>Somos</li>
                </a>
                <a href="/contacto.html">
                    <li>Contacto</li>
                </a>
            </ul>
        </nav>
    </header>
    <form class="formulario">
        <div class="mb-3">
            <label for="exampleInputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="exampleInputNombre">
        </div>
        <div class="mb-3">
            <label for="exampleInputTelefono" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="exampleInputTelefono">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputProfesion" class="form-label">Profesion</label>
            <input type="text" class="form-control" id="exampleInputProfesion">
        </div>
        <div class="mb-3">
            <label for="exampleInputCiudad" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="exampleInputCiudad">
        </div>
        <button type="button" class="btn btn-success">Guardar</button>
    </form>
    
</body>
</html>
